<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Universal AI API Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="fas fa-cog me-2"></i>
                Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>
                    Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Admin Panel Coming Soon!</strong> 
            This will include provider configuration, credentials management, and system settings.
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-server me-2"></i>Provider Configuration</h5>
                    </div>
                    <div class="card-body">
                        <p>Configure provider credentials, priorities, and settings.</p>
                        <button class="btn btn-success" disabled>
                            <i class="fas fa-cog me-1"></i>
                            Configure Providers
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-shield-alt me-2"></i>Security Settings</h5>
                    </div>
                    <div class="card-body">
                        <p>Manage API keys, rate limiting, and access controls.</p>
                        <button class="btn btn-success" disabled>
                            <i class="fas fa-shield-alt me-1"></i>
                            Security Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
