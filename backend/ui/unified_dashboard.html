<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified AI Provider Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .providers-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .provider-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .provider-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .provider-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .provider-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .provider-type {
            font-size: 0.8rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .provider-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .provider-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #28a745;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .provider-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-healthy { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-error { background-color: #dc3545; }
        .status-offline { background-color: #6c757d; }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .provider-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .metric-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 2px;
        }

        .provider-models {
            margin-bottom: 15px;
        }

        .models-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .models-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .model-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .provider-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-test {
            background: #007bff;
            color: white;
        }

        .btn-test:hover {
            background: #0056b3;
        }

        .btn-config {
            background: #6c757d;
            color: white;
        }

        .btn-config:hover {
            background: #545b62;
        }

        .test-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .test-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .test-btn {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: #218838;
        }

        .test-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .test-results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .test-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .test-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Provider-specific colors */
        .qwen { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .k2think { background: linear-gradient(135deg, #4834d4, #686de0); }
        .grok { background: linear-gradient(135deg, #00d2d3, #54a0ff); }
        .zai { background: linear-gradient(135deg, #5f27cd, #a55eea); }
        .codegen { background: linear-gradient(135deg, #00d2d3, #01a3a4); }
        .talkai { background: linear-gradient(135deg, #ff9ff3, #f368e0); }

        @media (max-width: 768px) {
            .providers-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .dashboard-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-title">
                <i class="fas fa-network-wired"></i>
                Unified AI Provider Dashboard
            </div>
            <div class="dashboard-subtitle">
                Manage and monitor 13 AI providers with intelligent load balancing
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalProviders">13</div>
                <div class="stat-label">Total Providers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activeProviders">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="healthyProviders">0</div>
                <div class="stat-label">Healthy</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
        </div>

        <div class="providers-grid" id="providersGrid">
            <!-- Provider cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Test Modal -->
    <div id="testModal" class="test-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Test Provider</div>
                <button class="close-btn" onclick="closeTestModal()">&times;</button>
            </div>
            <form class="test-form" id="testForm">
                <div class="form-group">
                    <label class="form-label">Test Message</label>
                    <textarea class="form-input form-textarea" id="testMessage" placeholder="Enter a test message to send to the provider...">Hello! Can you tell me a short joke?</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Model (optional)</label>
                    <input type="text" class="form-input" id="testModel" placeholder="Leave empty for default model">
                </div>
                <button type="submit" class="test-btn" id="testBtn">
                    <i class="fas fa-play"></i> Run Test
                </button>
            </form>
            <div id="testResults" class="test-results" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Provider configurations
        const providers = [
            {
                id: 'qwen-api',

            {

            },
            {

            {

                endpoint: 'http://localhost:8004',
                models: ['k2-think-v3', 'k2-think-pro'],
                enabled: false,
                status: 'offline',

            },
            {

                models: ['grok-1', 'grok-1.5', 'grok-2'],
                enabled: false,

            },
            {

                name: 'Z.ai API (Go)',
                type: 'zai',

                enabled: false,
                status: 'offline',

            },
            {
                id: 'z-ai2api-python',
                name: 'Z.ai API (Python)',
                type: 'zai',
                icon: 'fas fa-python',
                endpoint: 'http://localhost:8007',
                models: ['z-ai-python', 'z-ai-advanced'],
                enabled: false,
                status: 'offline',
                responseTime: 0,
                successRate: 0,
                totalRequests: 0
            },
            {
                id: 'ztoapits',
                name: 'Z.ai API (TypeScript)',
                type: 'zai',
                icon: 'fab fa-js-square',
                endpoint: 'http://localhost:8008',
                models: ['z-ai-ts', 'z-ai-node'],
                enabled: false,
                status: 'offline',
                responseTime: 0,
                successRate: 0,
                totalRequests: 0
            },
            {
                id: 'openai-proxy-z',
                name: 'OpenAI Proxy for Z',
                type: 'zai',
                icon: 'fas fa-exchange-alt',
                endpoint: 'http://localhost:8009',
                models: ['z-ai-proxy', 'z-ai-compat'],
                enabled: false,
                status: 'offline',
                responseTime: 0,
                successRate: 0,
                totalRequests: 0
            },
            {
                id: 'zai-python-sdk',
                name: 'Z.ai Python SDK',
                type: 'zai',
                icon: 'fas fa-code',
                endpoint: 'http://localhost:8010',
                models: ['z-ai-sdk', 'z-ai-client'],
                enabled: false,
                status: 'offline',
                responseTime: 0,
                successRate: 0,
                totalRequests: 0
            },
            {
                id: 'codegen-api',
                name: 'Codegen API',
                type: 'codegen',
                icon: 'fas fa-terminal',
                endpoint: 'http://localhost:8011',
                models: ['codegen-base', 'codegen-instruct'],
                enabled: false,
                status: 'offline',
                responseTime: 0,
                successRate: 0,
                totalRequests: 0
            },
            {
                id: 'talkai',
                name: 'TalkAI',
                type: 'talkai',
                icon: 'fas fa-microphone',
                endpoint: 'http://localhost:8012',
                models: ['MBZUAI-IFM/K2-Think', 'MBZUAI-IFM/K2-Think-Reasoning'],
                enabled: false,
                status: 'offline',
                responseTime: 0,
                successRate: 0,
                totalRequests: 0
            }
        ];

        let currentTestProvider = null;

        // Initialize dashboard
        function initDashboard() {
            renderProviders();
            updateStats();
            startHealthChecks();
        }

        // Render provider cards
        function renderProviders() {
            const grid = document.getElementById('providersGrid');
            grid.innerHTML = '';

            providers.forEach(provider => {
                const card = createProviderCard(provider);
                grid.appendChild(card);
            });
        }

        // Create individual provider card
        function createProviderCard(provider) {
            const card = document.createElement('div');
            card.className = 'provider-card';
            card.innerHTML = `
                <div class="provider-header">
                    <div class="provider-info">
                        <div class="provider-icon ${provider.type}">
                            <i class="${provider.icon}"></i>
                        </div>
                        <div>
                            <div class="provider-name">${provider.name}</div>
                            <div class="provider-type">${provider.type}</div>
                        </div>
                    </div>
                    <label class="provider-toggle">
                        <input type="checkbox" ${provider.enabled ? 'checked' : ''} 
                               onchange="toggleProvider('${provider.id}', this.checked)">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="provider-status">
                    <div class="status-indicator status-${provider.status}"></div>
                    <div class="status-text">${getStatusText(provider.status)}</div>
                </div>
                
                <div class="provider-metrics">
                    <div class="metric-item">
                        <div class="metric-value">${provider.responseTime}ms</div>
                        <div class="metric-label">Response Time</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value">${provider.successRate}%</div>
                        <div class="metric-label">Success Rate</div>
                    </div>
                </div>
                
                <div class="provider-models">
                    <div class="models-label">Available Models:</div>
                    <div class="models-list">
                        ${provider.models.map(model => `<span class="model-tag">${model}</span>`).join('')}
                    </div>
                </div>
                
                <div class="provider-actions">
                    <button class="action-btn btn-test" onclick="openTestModal('${provider.id}')" 
                            ${!provider.enabled ? 'disabled' : ''}>
                        <i class="fas fa-play"></i> Test
                    </button>
                    <button class="action-btn btn-config" onclick="configureProvider('${provider.id}')">
                        <i class="fas fa-cog"></i> Config
                    </button>
                </div>
            `;
            return card;
        }

        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'healthy': 'Healthy',
                'warning': 'Warning',
                'error': 'Error',
                'offline': 'Offline'
            };
            return statusMap[status] || 'Unknown';
        }

        // Toggle provider on/off
        function toggleProvider(providerId, enabled) {
            const provider = providers.find(p => p.id === providerId);
            if (provider) {
                provider.enabled = enabled;
                if (enabled) {
                    // Start health check for this provider
                    checkProviderHealth(provider);
                } else {
                    provider.status = 'offline';
                }
                renderProviders();
                updateStats();
            }
        }

        // Update dashboard statistics
        function updateStats() {
            const activeCount = providers.filter(p => p.enabled).length;
            const healthyCount = providers.filter(p => p.status === 'healthy').length;
            const totalRequests = providers.reduce((sum, p) => sum + p.totalRequests, 0);

            document.getElementById('activeProviders').textContent = activeCount;
            document.getElementById('healthyProviders').textContent = healthyCount;
            document.getElementById('totalRequests').textContent = totalRequests;
        }

        // Check provider health
        async function checkProviderHealth(provider) {
            if (!provider.enabled) return;

            try {
                const startTime = Date.now();
                const response = await fetch(`${provider.endpoint}/health`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                const responseTime = Date.now() - startTime;
                provider.responseTime = responseTime;

                if (response.ok) {
                    provider.status = responseTime < 1000 ? 'healthy' : 'warning';
                    provider.successRate = Math.min(100, provider.successRate + 1);
                } else {
                    provider.status = 'error';
                    provider.successRate = Math.max(0, provider.successRate - 5);
                }
            } catch (error) {
                provider.status = 'error';
                provider.responseTime = 0;
                provider.successRate = Math.max(0, provider.successRate - 10);
            }
        }

        // Start periodic health checks
        function startHealthChecks() {
            setInterval(() => {
                providers.forEach(provider => {
                    if (provider.enabled) {
                        checkProviderHealth(provider);
                    }
                });
                renderProviders();
                updateStats();
            }, 30000); // Check every 30 seconds
        }

        // Open test modal
        function openTestModal(providerId) {
            currentTestProvider = providers.find(p => p.id === providerId);
            if (currentTestProvider) {
                document.getElementById('modalTitle').textContent = `Test ${currentTestProvider.name}`;
                document.getElementById('testModal').style.display = 'block';
                document.getElementById('testResults').style.display = 'none';
            }
        }

        // Close test modal
        function closeTestModal() {
            document.getElementById('testModal').style.display = 'none';
            currentTestProvider = null;
        }

        // Handle test form submission
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentTestProvider) return;

            const message = document.getElementById('testMessage').value;
            const model = document.getElementById('testModel').value;
            const testBtn = document.getElementById('testBtn');
            const resultsDiv = document.getElementById('testResults');

            // Show loading state
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="loading-spinner"></span> Testing...';
            resultsDiv.style.display = 'block';
            resultsDiv.className = 'test-results';
            resultsDiv.textContent = 'Sending test request...';

            try {
                const startTime = Date.now();
                const response = await fetch(`${currentTestProvider.endpoint}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-key'
                    },
                    body: JSON.stringify({
                        model: model || currentTestProvider.models[0],
                        messages: [
                            { role: 'user', content: message }
                        ],
                        stream: false
                    })
                });

                const responseTime = Date.now() - startTime;
                const data = await response.json();

                if (response.ok) {
                    resultsDiv.className = 'test-results test-success';
                    resultsDiv.textContent = `✅ Test Successful (${responseTime}ms)\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                    
                    // Update provider metrics
                    currentTestProvider.totalRequests++;
                    currentTestProvider.responseTime = responseTime;
                    currentTestProvider.successRate = Math.min(100, currentTestProvider.successRate + 2);
                } else {
                    resultsDiv.className = 'test-results test-error';
                    resultsDiv.textContent = `❌ Test Failed (${responseTime}ms)\n\nError:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultsDiv.className = 'test-results test-error';
                resultsDiv.textContent = `❌ Test Failed\n\nError: ${error.message}`;
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = '<i class="fas fa-play"></i> Run Test';
                updateStats();
                renderProviders();
